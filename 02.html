        h1{

        button{
            background-color: violet;;

<body>
    <h1>Trabalhando com os dados</h1>
    <button onclick="inicio()">Clique para começar</button>
    <script>
        function inicio(){
            let nome = window.prompt('qual é o seu nome? ')
            window.alert(`olá, ${nome}! É um parzer ti conhecer!`);
            let idade =Number(window.prompt('Qual a sua idade? '));
            window.alert(`${idade} anos é a sua idade`);
        }
    </script>

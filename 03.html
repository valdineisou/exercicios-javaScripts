<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font: 40px;
            font-family: arial;
            color: blue;

        
        }
        button{
            font-size: 30px;
            padding: 20pt;

        }
    </style>
</head>
<body>

    <h1>chamando o botão</h1>
    <button onclick="clique()">Botão</button>
    
    <script>
        function clique(){
            let tipo = window.prompt('qual o tipo do Produto');
            window.alert(`${tipo} confirmado`);
            let marca = window.prompt('Qual a Marca do produto')
            window.alert(`${marca} confirmada`)
        }
    </script>
   
    
</body>
</html>
